<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var nama = decodeURI(getUrlVars()["nama"]);
        var alamat = decodeURI(getUrlVars()["alamat"]);
        var nomor = decodeURI(getUrlVars()["nomor"]);
        $("#nama").val(nama);
        $("#alamat").val(alamat);
        $("#nomor").val(nomor);
        $("#update").click(function() {
            var nama = $("#nama").val();
            var alamat = $("#alamat").val();
            var nomor = $("#nomor").val();
            var dataString =  "nama=" + nama + "&alamat=" + alamat + "&nomor=" + nomor + "&update=";
            $.ajax({
                type: "POST",
                url: "http://masmandakun.000webhostapp.com/cordova01/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Menyambungkan...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Kontak Berhasi diperbaharui");
                        $("#update").val("Perbaharui Kontak");
                    } else if (data == "error") {
                        alert("Perbaharui Kontak Gagal");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var nama = $("#nama").val();
            var dataString = "nama=" + nama + "&delete=";
            $.ajax({
                type: "GET",
                url: "http://masmandakun.000webhostapp.com/cordova01/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Menyambungkan...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Hapus Kontak berhasil");
                        $("#delete").val("Hapus Kontak");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Tambah Kontak</a>
        <h1 class="title">Perbaharui Kontak</h1>
        <a class="button button-clear" href="readjson.html">Daftar Kontak</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>Alamat</label>
            <input type="text" id="alamat" value="" />
        </div>
        <div class="item">
            <label>Nomor</label>
            <input type="text" id="nomor" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Perbaharui Kontak" />
            <input type="button" id="delete" class="button button-block" value="Hapus Kontak" />
        </div>
    </div>
</body>

</html>
