<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama = $("#nama").val();
            var alamat = $("#alamat").val();
            var nomor = $("#nomor").val();
            var dataString = "nama=" + nama + "&alamat=" + alamat + "&nomor=" + nomor + "&insert=";
            if ($.trim(nama).length > 0 & $.trim(alamat).length > 0 & $.trim(nomor).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://masmandakun.000webhostapp.com/cordova1/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("Kontak Berhasil Ditambah");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="nama">Tambah Data Kontak</h1>
        <a class="button button-clear" href="readjson.html">Daftar Kontak</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value=""  placeholder="Masukan Nama"/>
        </div>
        <div class="item">
            <label>Alamat</label>
            <input type="text" id="alamat" value="" placeholder="Masukan Alamat"/>
        </div>
        <div class="item">
            <label>Nomor</label>
            <input type="text" id="nomor" value="" placeholder="Masukan Nomor"/>
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Tambah Kontak" />
        </div>
    </div>
</body>

</html>
